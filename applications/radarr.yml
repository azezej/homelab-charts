# Description: Prometheus application for ArgoCD############################################
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: arr-stack
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts/
    chart: app-template
    targetRevision: 4.2.0
    helm:
      values: |
        controllers:
          main:
            type: deployment

            containers:
              main:
                image:
                  repository: lscr.io/linuxserver/radarr
                  tag: latest
              
        ingress:
          main:
            className: "nginx"
            hosts:
              - host: radarr.katedra.kys
                paths: 
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: wildcard-katedra-tls
                hosts:
                  - radarr.katedra.kys
        persistence:
          config:
            existingClaim: jellyfin-config
            globalMounts:
              - path: /config/radarr
          
          media:
            existingClaim: jellyfin-media
            globalMounts:
              - path: /media/radarr
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

# ############################## END OF radarr.yaml ####################################
