# Default library values
nameOverride: 'homarr'

#
# Application Config
#
application:
  # Main application web UI port
  port: 7575

#
# Resource - DEPLOYMENT
# This is to set up and define the application deployment
#
deployment:
  container:
    image:
      repository: 'ghcr.io/homarr-labs/homarr'
    env:
    - name: 'SECRET_ENCRYPTION_KEY'
      value: '2bdf3fbc1c99ce0934cb2689df90cc8725515347e647a507b463a6feefd1ca1d'
    # Additional volumeMounts on the output Deployment definition.
    volumeMounts:
    - name: 'app-data-configs'
      mountPath: '/app/data/configs'
    - name: 'data'
      mountPath: '/data'
    - name: 'app-data-icons'
      mountPath: '/app/data/icons'

  volumes:
    app-data-configs:
      persistentVolumeClaim:
        claimName: 'homarr-data-configs'
    app-data-icons:
      persistentVolumeClaim:
        claimName: 'homarr-icons'
    data:
      persistentVolumeClaim:
        claimName: 'homarr-data'

persistentVolumeClaims:
  homarr-data:
    accessMode: 'ReadWriteOnce'
    requestStorage: '1Gi'
  homarr-icons:
    accessMode: 'ReadWriteOnce'
    requestStorage: '512Mi'
  homarr-data-configs:
    accessMode: 'ReadWriteOnce'
    requestStorage: '512Mi'

ingress:
  enabled: true
  className: 'nginx'
  host: homarr.katedra.cc
  path: /
  pathType: Prefix
  port: 7575
  tls:
  - hosts:
    - homarr.katedra.cc
    - homarr.katedra.kys
    secretName: katedra.cc

metrics:
  enabled: true
  app: 'homarr'
  port:
    number: 9702
