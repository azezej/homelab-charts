# Default library values
nameOverride: 'lidarr'
fullnameOverride: ''

#
# Secrets to create
#
secrets:
- name: 'apiKey'
  value: 'wYVrR766XAzLLPrJtPYS8hQ4WCLbItXM'

#
# Application Config
#
application:
  # Main application web UI port
  port: 8686
  # Access url base
  urlBase: 'lidarr'
  # ConfigMap for core application settings
  config:
    # Filename of configuration
    filename: 'config.xml'
    # Configuration file contents
    contents: |
      <Config>
        <LogLevel>info</LogLevel>
        <EnableSsl>False</EnableSsl>
        <Port>8686</Port>
        <UrlBase>lidarr</UrlBase>
        <BindAddress>*</BindAddress>
        <ApiKey>$apiKey</ApiKey>
        <AnalyticsEnabled>False</AnalyticsEnabled>
        <AuthenticationMethod>External</AuthenticationMethod>
        <UpdateMechanism>Docker</UpdateMechanism>
        <Branch>main</Branch>
        <InstanceName>Lidarr</InstanceName>
      </Config>
    # Secrets to inject - if any - to the config. In the config they must be defined as $secret
    secrets: [ 'apiKey' ]
    # Path the file will be mounted to in the config
    mountPath: '/config/config.xml'

#
# Resource - DEPLOYMENT
# This is to set up and define the application deployment
#
deployment:
  container:
    image:
      repository: 'lscr.io/linuxserver/lidarr'

    env:
    - name: 'PGID'
      value: '1000'
    - name: 'PUID'
      value: '1000'
    # Additional volumeMounts on the output Deployment definition.
    volumeMounts:
    - name: 'config'
      mountPath: '/config'
    - name: 'downloads'
      mountPath: '/downloads'
    - name: 'music'
      mountPath: '/music'

  volumes:
    config:
      persistentVolumeClaim:
        claimName: 'lidarr-config'
    downloads:
      persistentVolumeClaim:
        claimName: 'lidarr-downloads'
    music:
      persistentVolumeClaim:
        claimName: 'lidarr-music'

persistentVolumeClaims:
  lidarr-config:
    accessMode: 'ReadWriteOnce'
    requestStorage: '1Gi'
    selector: {}
  lidarr-downloads:
    accessMode: 'ReadWriteOnce'
    requestStorage: '10Gi'
  lidarr-music:
    accessMode: 'ReadWriteOnce'
    requestStorage: '1Gi'

ingress:
  enabled: true
  className: 'nginx'
  host: "lidarr.katedra.cc"
  tls:
    hosts:
    - "lidarr.katedra.cc"
    - "lidarr.katedra.kys"
    secretName: 'wildcard-katedra-tls'

metrics:
  enabled: true
  app: 'lidarr'
  port:
    number: 9702
